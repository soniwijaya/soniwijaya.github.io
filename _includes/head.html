<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.about }}{% endif %}">

{% if page.title %}
<meta property="og:site_name" content="{{ page.title }}">
<meta property="og:title" content="{{ page.title }}">
<meta property="og:type" content="article">
<meta property="og:description" content="{{ page.excerpt | strip_html }}"/>
{% else %}
<meta property="og:site_name" content="{{ site.name }}">
<meta property="og:title" content="{{ site.name }}">
<meta property="og:type" content="website">
<meta property="og:description" content="{{ site.about }}">
{% endif %}

{% if page.date %}
<meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}">
<meta property="article:author" content="{{ page.author }}">
{% endif %}

<meta property="og:url" content="{{ site.url }}{{ page.url }}" />
{% if page.tags %}
<meta itemprop="keywords" content="{{ page.categories }}" />
{% for tag in page.tags %}
<meta property="article:tag" content="{{ tag }}">
{% endfor %}
{% endif %}

{% if author %}
<meta property="article:author" content="{{ author.name }}" />
{% endif %}
