<!DOCTYPE html>
<html>
	  
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
	<title>{% if page.title %} {{ page.title }} {% else %} {{ site.name }} {% endif %}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	{% include head.html %}

	<link rel="stylesheet" href="{{ site.baseurl }}/css/bootstrap.min.css" type="text/css">
	<link rel="stylesheet" href="{{ site.baseurl }}/css/normalize.css" type="text/css">
	<link rel="stylesheet" href="{{ site.baseurl }}/css/animate.css" type="text/css">
	<link rel="stylesheet" href="{{ site.baseurl }}/css/transition-animations.css" type="text/css">
	<link rel="stylesheet" href="{{ site.baseurl }}/css/owl.carousel.css" type="text/css">
	<link rel="stylesheet" href="{{ site.baseurl }}/css/main-green.css" type="text/css">

	<script src="{{ site.baseurl }}/js/jquery-2.1.3.min.js"></script>
	<script src="{{ site.baseurl }}/js/modernizr.custom.js"></script>
	
</head>
	
	  <body class="material-template">
	
		<div id="page" class="page">
		  <!-- Header -->
		  <header id="site_header" class="header mobile-menu-hide">
			<div class="header-content">
			  <div class="site-title-block mobile-hidden">
				<div class="site-title"><a href="{{ site.baseurl }}/">Soni <span>Wijaya</span></a></div>
			  </div>
	
			  <!-- Navigation -->
			  <div class="site-nav">
				<!-- Main menu -->
				<ul id="nav" class="site-main-menu">
				  <li>
					<a class="pt-trigger" href="{{ site.baseurl }}/#home">Home</a>
				  </li>
				  <li>
					<a class="pt-trigger" href="{{ site.baseurl }}/#blog">Personal</a>
					</li>
					<li>
						<a class="pt-trigger" href="{{ site.baseurl }}/#react">React ( Javascript )</a>
					</li>
				</ul>
				<!-- /Main menu -->
			  </div>
			  <!-- Navigation -->
			</div>
		  </header>
		  <!-- /Header -->
	
		  <!-- Mobile Header -->
		  <div class="mobile-header mobile-visible">
			<div class="mobile-logo-container">
			  <div class="mobile-site-title"><a href="{{ site.baseurl }}/" style="color:#fff">Soni Wijaya</a></div>
			</div>
	
			<a class="menu-toggle mobile-visible">
			  <i class="fa fa-bars"></i>
			</a>
		  </div>
		  <!-- /Mobile Header -->

	{{ content }}	

	<footer>
		<div class="copyrights">Â© 2018 {{ site.name }} All rights reserved.</div>
	</footer>
  
	  <script type="text/javascript" src="{{ site.baseurl }}/js/bootstrap.min.js"></script>
	  <script type="text/javascript" src="{{ site.baseurl }}/js/pages-switcher.js"></script>
	  <script type="text/javascript" src="{{ site.baseurl }}/js/imagesloaded.pkgd.min.js"></script>
	  <script type="text/javascript" src="{{ site.baseurl }}/js/validator.js"></script>
	  <script type="text/javascript" src="{{ site.baseurl }}/js/owl.carousel.min.js"></script>
	  <script type="text/javascript" src="{{ site.baseurl }}/js/main.js"></script>
		{% include analytics.html %}
	</body>
</html>
